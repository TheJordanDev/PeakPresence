[config]
schemaVersion = "0.0.1"

[general]
repository = "https://github.com/TheJordanDev/PeakPresence"

[package]
namespace = "TheJordanDev"
name = "PeakPresence"
description = "Add a Discord Rich Presence"
websiteUrl = "https://github.com/TheJordanDev/PeakPresence"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_PEAK = "5.4.75301"

[build]
icon = "../../icon.png"
readme = "../../README.md"
outdir = "../../artifacts/thunderstore/"

[[build.copy]]
source = "../../artifacts/bin/PeakPresence/release/PeakPresence.dll"
target = "plugins/"

[[build.copy]]
source = "../../artifacts/bin/PeakPresence/release/DiscordRPC.dll"
target = "plugins/"

[[build.copy]]
source = "../../artifacts/bin/PeakPresence/release/l10n"
target = "plugins/l10n"


[[build.copy]]
source = "../../CHANGELOG.md"
target = "/"

[[build.copy]]
source = "../../LICENSE"
target = "/"

# The following config options only apply when using TCLI to publish to Thunderstore directly:

[publish]
# See communities at:
# https://thunderstore.io/api/experimental/community/
communities = [ "peak", ]

[publish.categories]
# See categories at:
# https://thunderstore.io/api/experimental/community/peak/category/
peak = [ "mods", "client" ]
